<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/pokedex.css">
    <link rel="stylesheet" href="./styles/css/nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/nav.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Pokemon</title>
</head>
<body class="body">
    <header class="header">
        <nav class="header-nav">
          <div class="header-nav__container">
            <a href="#" class="header-nav__link-logo-container">
              <img src="./img/logo.png" alt="pokeball" class="header-nav__link-logo" />
            </a>
            <label for="headerNavMenuIcon" class="header-nav__menu-icon-label"><i class="fa-solid fa-bars"></i></label>
            <input type="checkbox" name="" id="headerNavMenuIcon" class="header-nav__menu-icon-checkbox">
            <ul class="header-nav__menu-link-list">
              <li class="header-nav__menu-link-item ">
                <a href="./index.html" class="header-nav__menu-link header-nav__menu-link--active">Home</a>
              </li>
              <li class="header-nav__menu-link-item">
                <a href="./pokedex.html" class="header-nav__menu-link">Pokedex</a>
              </li>
              <li class="header-nav__menu-link-item ">
                <a href="./contacto.html" class="header-nav__menu-link ">Contacto</a>
              </li>
            </ul>
          </div>
        </nav>
    </header>
    <br>
    <div class="titulo"><h2 class="titulo__titulo-h">POKEDEX</h2></div>
    <section class="container">
      <div class="row pt-4">
        <section class="col-md-8">
          <h2 class="text-center">Listado de Pokemon</h2>
          <div class="table-responsive">
            <table class="table bg-danger  table-striped table-hover align-middle">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Botones</th>
                </tr>
              </thead>
              <tbody id="tBodyPokemon"></tbody>
            </table>
          </div>
        </section>
        <section class="col-md-4">
          <h2 class="text-center" id="formTitle">Crear Pokemon</h2>
          <form class="bg-danger text-warning rounded p-4" id="formPokemon">
            <div class="form-floating mb-3" style="display: none;">
              <input type="number" class="form-control" name="id" placeholder="Id" id="formId" readonly />
              <label for="id">Id</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="nombre" placeholder="Nombre" required />
              <label for="nombre">Nombre</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="tipo" placeholder="Tipo" required />
              <label for="tipo">Tipo</label>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="formButton">Crear</button>
          </form>
          <div class="badge w-100" id="contenedorAlerta"></div>
        </section>
      </div>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/pokemon.js"></script>
    <script src="./js/CRUD.JS"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
